#docker compose up -d
# OR
#docker compose start

#docker compose exec -ti devdocker zsh /workspaces

#docker compose stop
# OR
#docker compose down

services:
  devdocker:
    image: hubiboar/cde:latest
    volumes:
      - .:/startup:cached
      - C:\Projects:/workspaces:cached
      -  /var/run/docker.sock:/var/run/docker.sock
      -  ~/.ssh:/root/.ssh
      -  ~/.gitconfig:/root/.gitconfig
    command: sh -c "
        cd /startup/modules
        && ./dotnet.sh
        && ./runner/run.sh
      "