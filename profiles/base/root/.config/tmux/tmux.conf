#set -g default-terminal "st-256color"
bind-key p run-shell "xclip -o -selection clipboard | tmux load-buffer - && tmux paste-buffer"
bind-key ] run-shell "xclip -o -selection clipboard | tmux load-buffer - && tmux paste-buffer"

set-option -sa terminal-features  ',xterm*:RGB,st-256color:RGB'
set-option -ga terminal-overrides ',xterm*:Tc,st-256color:Tc'

# Terminal identity
set-option -g default-shell /bin/zsh

set-option -g set-clipboard on

set -g mouse on

unbind C-b
set -g prefix M-t
bind M-t send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @tokyo-night-tmux_show_wbg 0
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "christoomey/vim-tmux-navigator"

#set -g @plugin "tmux-plugins/tmux-resurrect"
#set -g @plugin "tmux-plugins/tmux-continuum"

#set -g @resurrect-capture-pane-contents 'on'
#set -g @continuum-restore 'on'
#set -g @resurrect-dir "/state/tmux/resurrect"

bind 'f' display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf | xargs tmux switch-client -t"

# last session
bind-key -n M-o switch-client -l
bind-key -n M-i switch-client -l

# Spliting with current path
bind 'h' split-window -v -c "#{pane_current_path}"
bind 'v' split-window -h -c "#{pane_current_path}"

bind-key -n M-h previous-window
bind-key -n M-l next-window

bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

run '~/.tmux/plugins/tpm/tpm'
#run-shell ~/clone/path/resurrect.tmux

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
