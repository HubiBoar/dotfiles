x-base: &base
  network_mode: "host"
  environment:
    PROFILE: ${PROFILE}
  volumes: 
    - ./profiles/${PROFILE}/state/root/.local/share/nvim/harpoon:/root/.local/share/nvim/harpoon
    - /var/run/docker.sock:/var/run/docker.sock
    - /home/dotfiles:/home/dotfiles
    - /home/projects:/home/projects
    - /etc/hosts:/etc/hosts
    - /mnt/c:/mnt/c
    - /mnt/c/users/HUD/Desktop:/desktop
    - /root/.ssh:/root/.ssh
    - /root/.docker:/root/.docker
    - /root/.azure:/root/.azure
    - /root/.config/gh:/root/.config/gh
    - /root/.aspnet:/root/.aspnet
    - /root/nis:/root/nis

#cp -n /home/dotfiles/dotfiles/* /dotfiles/ && \
services:
    base:
      image: cde/base 
      build:
        context: ./profiles/base
      profiles:
        - base

    go:
      <<: *base 
      container_name: cde-go
      build: 
        context: ./profiles/go
      profiles:
        - profiles
        - go

    dotnet:
      <<: *base 
      container_name: cde-dotnet
      build: 
        context: ./profiles/dotnet
      profiles:
        - profiles
        - dotnet

    nis:
      <<: *base 
      container_name: cde-nis
      build:
        context: ./profiles/nis
      profiles:
        - profiles
        - nis
